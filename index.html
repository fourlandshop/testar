<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <title>AR ویدیو با صدا</title>

    <!-- کتابخانه‌های MindAR و A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/aframe/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
        font-family: "IRANSans", sans-serif;
      }

      #play-btn {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        border: none;
        color: white;
        padding: 14px 28px;
        font-size: 17px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        transition: background 0.3s ease;
      }

      #play-btn:hover {
        background: linear-gradient(135deg, #0056b3, #00aaff);
      }

      #play-btn:active {
        transform: translateX(-50%) scale(0.98);
      }
    </style>
  </head>

  <body>
    <!-- دکمه حرفه‌ای پخش صدا -->
    <button id="play-btn">▶ پخش ویدیو با صدا</button>

    <!-- صحنه واقعیت افزوده -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      embedded
      color-space="sRGB"
      renderer="precision: mediump; antialias: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video id="video" src="video.mp4" loop crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1" height="0.5625" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <!-- اسکریپت فعال‌سازی صدای ویدیو -->
    <script>
      const playBtn = document.getElementById('play-btn');
      const video = document.getElementById('video');

      // اگر قبلاً کلیک شده بود، دکمه رو نشون نده
      if (localStorage.getItem('ar-video-played')) {
        playBtn.style.display = 'none';
      }

      playBtn.addEventListener('click', () => {
        video.muted = false;
        video.play();
        playBtn.style.display = 'none';

        // ذخیره‌سازی در localStorage که دیگه نشون داده نشه
        localStorage.setItem('ar-video-played', 'true');
      });
    </script>
  </body>
</html>
